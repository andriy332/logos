<doctype html>
<html>
<head>
	<link href="style.css" rel="stylesheet">
</head>
<body>
	<div class="registration-form">
		 <form class="registration-form" onsubmit="submit1(event)">
		 <h1 class="welcome-text">Register</h1>
		 <h2 class="description-text">Create your own account. It's only take a minute</h2>
			<input type="firstname" placeholder="first name" class="input-field firstname-field" id="firstname"> 
			<br>
			
			
			<input type="lastname" placeholder="second name" class="input-field lastname-field" id="lastname">
			<br>
			
			
			<input type="password" placeholder="password" class="input-field" id="pass">  
			<br>
			
			
			<input type="password" placeholder="confirm password" class="input-field" id="pass1"> 
			<br>
			
			
			<input type="email" placeholder="email" class="input-field" id="email"> <br>
			<input type="checkbox"><span>I accept the Term of User & Privacy Policy</span> <br>
			<button type="submit" class="submit-btn">
			  Register Now
			</button>
		</form>
	</div>
<script src="script.js"></script>
</body>
</html>
